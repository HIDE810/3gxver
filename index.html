<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>3gx Version Checker</title>
        <link rel="stylesheet" type="text/css" href="default.css">
    </head>
    <body>
        <center>
            <h1>3gx Version Checker</h1>
            <div class="description">
                <p>Select your 3gx plugin to check a version.<br>(v0.5.1 or v0.6.0)</p>
            </div>
            <br>
            <input type="file" id="file" accept=".3gx">
            <script src="main.js" type="text/javascript"></script>
            <br>
            <div class="result">
                <h2>Result</h2>
                <u><h2 id="version"></h2></u>
            </div>
            <footer>
                <p>Copyright Â© 2020 HIDE. All Rights Reserved.</p>
            </footer>
        </center>
    </body>
</html>
